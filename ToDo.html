<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>s = new EventSource("/s");s.onmessage = () => location.reload();</script>
    <title>TODO LIST</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css">
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <div class="input-container">
        <input class="todo-input" placeholder="Add a new task...">
        <button class="add-button">
          <i class="ri-add-circle-line"></i>
        </button>
      </div>
      <div class="filters">
        <div class="filter" data-filter="completed">Complete</div>
        <div class="filter" data-filter="pending">Incomplete</div>
        <div class="delete-all">Delete All</div>
      </div>
      <div class="todos-container">
        <ul class="todos"></ul>
        <img class="empty-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQsoCbaX7rcGXMe82e5xJeipaVD4AzC5GSB1w&s">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
